<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Title block allows for dynamic setting of the page title -->
        <title>{% block title %}Red Rocket Click & Collect{% endblock %}</title>
        
        <!-- Bootstrap Icons for adding scalable icons to the application -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css" rel="stylesheet">

        <!-- Favicon for the website tab icon -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.svg') }}" />

        <!-- Google fonts for custom font styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

        <!-- Core theme CSS (includes Bootstrap) for consistent styling across the site -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    <body id="page-top" style="padding-top: 70px;">
        <!-- Navigation bar using Bootstrap's navbar component -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <!-- Brand logo linking to the home page -->
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo-redrocket.svg') }}" style="width: 90px;">
                </a>
                <!-- Navbar toggler for mobile navigation menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!-- Collapsible navigation menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navigation links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <!-- Link to the home page -->
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a></li>
                        <!-- Link to the about page -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    </ul>
                    <!-- Cart button with item count badge -->
                    <form class="d-flex">
                        <a href="{{ url_for('cart') }}" class="btn btn-outline-dark rounded-pill" type="submit">
                            <i class="bi-cart-fill me-1 {{ 'active' if request.endpoint == 'cart' else '' }}"></i>
                                Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{ session['cart']|length }}</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Main content block where page-specific content will be injected -->
        {% block content %}
        {% endblock %}
        
        <!-- Bootstrap and custom JavaScript for interactive components -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
